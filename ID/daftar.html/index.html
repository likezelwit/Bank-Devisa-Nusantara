<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun | BDN</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">BDN<span>.</span></div>
        <a href="../../" class="btn-back">Batal</a>
    </nav>

    <main class="wizard-container">
        <div id="step-0" class="wizard-step active">
            <h1>Halo! ðŸ‘‹</h1>
            <p>Berapa umur kamu?</p>
            <div class="dob-input-group">
                <input type="number" id="dobDD" placeholder="DD">
                <input type="number" id="dobMM" placeholder="MM">
                <input type="number" id="dobYYYY" placeholder="YYYY">
            </div>
            <button class="btn-primary" onclick="checkAge()">Lanjut ðŸš€</button>
        </div>

        <div id="step-1" class="wizard-step" style="display:none;">
            <h2>Data Diri</h2>
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" id="fullName" placeholder="Masukkan nama samaran">
            </div>
            <button class="btn-primary" onclick="submitToSupabase()">Buat Kartu!</button>
        </div>

        <div id="final-step" class="wizard-step" style="display:none;">
            <div id="card-to-save" class="card-preview">
                <div id="cardName">NAMA</div>
                <div id="cardNumber">0000 0000</div>
            </div>
            <button onclick="downloadCard()">Simpan Gambar</button>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
