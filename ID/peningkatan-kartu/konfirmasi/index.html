<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Upgrade | BDN</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">BDN<span>.</span></div>
        <a href="../check-out/" class="btn-back">Kembali</a>
    </nav>

    <main>
        <div class="checkout-section">
            <h2>Tinjau Transaksi</h2>
            <p class="subtitle">Harap periksa detail upgrade Anda sebelum melanjutkan.</p>

            <div id="summaryContainer">
                <!-- Ringkasan akan dimuat oleh JS -->
            </div>

            <div style="background: #fff3cd; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; border: 1px solid #ffeeba;">
                <i class="fas fa-exclamation-triangle"></i> 
                <strong>Peringatan:</strong> Transaksi ini tidak dapat dibatalkan. Pastikan dana Anda mencukupi.
            </div>

            <button onclick="processUpgrade()" class="btn-primary" style="width:100%">Konfirmasi & Bayar</button>
        </div>
    </main>

    <script type="module" src="../script.js"></script>
</body>
</html>
