<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Aman | BDN</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">BDN<span>.</span></div>
        <a href="../" class="btn-back">Batal</a>
    </nav>

    <main>
        <div class="checkout-section">
            <h2>Verifikasi Keamanan</h2>
            <p class="subtitle">Silakan masukkan detail kartu Anda saat ini.</p>

            <!-- STEP 1: DETAIL KARTU -->
            <div id="step-details">
                <form onsubmit="handleCheckoutSubmit(event)">
                    <label>Nomor Kartu</label>
                    <input type="text" id="cardNo" class="form-input" placeholder="0000 0000 0000 0000" required>
                    
                    <label>Nama Pemegang Kartu</label>
                    <input type="text" id="cardName" class="form-input" placeholder="Nama di Kartu" required>
                    
                    <label>CVV</label>
                    <input type="password" id="cvv" class="form-input" placeholder="***" maxlength="3" required>
                    
                    <button type="submit" class="btn-primary" style="width:100%; margin-top:10px;">Lanjut</button>
                </form>
            </div>

            <!-- STEP 2: PIN (Tersembunyi secara default) -->
            <div id="step-pin" style="display: none;">
                <form onsubmit="handlePinSubmit(event)">
                    <p style="text-align: center; margin-bottom: 20px;">Masukkan PIN 6 digit Anda untuk mengesahkan transaksi ini.</p>
                    
                    <label>PIN Otorisasi</label>
                    <input type="password" id="pinInput" class="form-input" style="letter-spacing: 10px; text-align: center; font-size: 1.5rem;" placeholder="000000" maxlength="6" required>
                    
                    <button type="submit" class="btn-primary" style="width:100%; margin-top:10px;">Otorisasi Pembayaran</button>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="../script.js"></script>
</body>
</html>
