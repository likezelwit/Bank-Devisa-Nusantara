<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout | BDN</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">BDN<span>.</span></div>
        <a href="../" class="btn-back">Cancel</a>
    </nav>

    <main>
        <div class="checkout-section">
            <h2>Security Verification</h2>
            <p class="subtitle">Please enter your current card details.</p>

            <!-- STEP 1: CARD DETAILS -->
            <div id="step-details">
                <form onsubmit="handleCheckoutSubmit(event)">
                    <label>Card Number</label>
                    <input type="text" id="cardNo" class="form-input" placeholder="0000 0000 0000 0000" required>
                    
                    <label>Cardholder Name</label>
                    <input type="text" id="cardName" class="form-input" placeholder="Name on Card" required>
                    
                    <label>CVV</label>
                    <input type="password" id="cvv" class="form-input" placeholder="***" maxlength="3" required>
                    
                    <button type="submit" class="btn-primary" style="width:100%; margin-top:10px;">Continue</button>
                </form>
            </div>

            <!-- STEP 2: PIN (Hidden by default) -->
            <div id="step-pin" style="display: none;">
                <form onsubmit="handlePinSubmit(event)">
                    <p style="text-align: center; margin-bottom: 20px;">Enter your 6-digit PIN to authorize this transaction.</p>
                    
                    <label>Authorization PIN</label>
                    <input type="password" id="pinInput" class="form-input" style="letter-spacing: 10px; text-align: center; font-size: 1.5rem;" placeholder="000000" maxlength="6" required>
                    
                    <button type="submit" class="btn-primary" style="width:100%; margin-top:10px;">Authorize Payment</button>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="../script.js"></script>
</body>
</html>
