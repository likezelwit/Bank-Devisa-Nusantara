<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Verifikasi PIN | BDN Secure</title>
    <style>
        :root { --gold: #b5985a; --dark: #0f172a; --bg: #f8fafc; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            display: flex; align-items: center; justify-content: center; min-height: 100vh; 
        }

        .confirm-box { 
            width: 90%; max-width: 400px; background: white; padding: 2.5rem 1.5rem; 
            border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center; 
        }

        .pin-container {
            display: flex; justify-content: space-between; gap: 8px; margin: 2rem 0;
        }

        .pin-input {
            width: 50px; height: 60px; border: 2px solid #e2e8f0; border-radius: 12px;
            text-align: center; font-size: 1.5rem; font-weight: 800; background: #f8fafc;
            transition: 0.3s; outline: none;
        }

        .pin-input:focus { border-color: var(--gold); background: white; }

        .btn-confirm { 
            width: 100%; padding: 1.2rem; border-radius: 16px; background: var(--dark); 
            color: white; border: none; font-weight: 700; cursor: pointer; font-size: 1rem;
        }

        .btn-confirm:disabled { background: #94a3b8; }
        
        #statusMsg { margin-top: 15px; font-size: 0.8rem; font-weight: 600; min-height: 1.2rem; }
        .error { color: #ef4444; }
        .success { color: #22c55e; }
    </style>
</head>
<body>
    <div class="confirm-box">
        <header>
            <div style="font-size: 2rem; margin-bottom: 10px;">üîê</div>
            <h1 style="font-size: 1.5rem; margin-bottom: 5px;">Verifikasi PIN</h1>
            <p style="font-size: 0.85rem; color: #64748b;">Masukkan 6-digit PIN keamanan kartu Anda untuk melanjutkan aktivasi.</p>
        </header>

        <div class="pin-container" id="pinWrapper">
            <input type="password" class="pin-input" maxlength="1" inputmode="numeric">
            <input type="password" class="pin-input" maxlength="1" inputmode="numeric">
            <input type="password" class="pin-input" maxlength="1" inputmode="numeric">
            <input type="password" class="pin-input" maxlength="1" inputmode="numeric">
            <input type="password" class="pin-input" maxlength="1" inputmode="numeric">
            <input type="password" class="pin-input" maxlength="1" inputmode="numeric">
        </div>

        <div id="statusMsg"></div>
        <button class="btn-confirm" id="btnFinalPay" disabled>PROSES PEMBAYARAN</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXYDqFmhO8nacuX-hVnNsXMmpeqwYlW7U",
            authDomain: "wifist-d3588.firebaseapp.com",
            databaseURL: "https://wifist-d3588-default-rtdb.asia-southeast1.firebasedatabase.app/", 
            projectId: "wifist-d3588",
            storageBucket: "wifist-d3588.firebasestorage.app",
            messagingSenderId: "460842291436",
            appId: "1:460842291436:web:f82e6f0c7fc668fc72d5c9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const inputs = document.querySelectorAll('.pin-input');
        const btn = document.getElementById('btnFinalPay');
        const status = document.getElementById('statusMsg');

        // Logic Auto-focus PIN
        inputs.forEach((input, index) => {
            input.addEventListener('keyup', (e) => {
                if (e.key >= 0 && e.key <= 9) {
                    if (index < inputs.length - 1) inputs[index + 1].focus();
                } else if (e.key === "Backspace") {
                    if (index > 0) inputs[index - 1].focus();
                }
                checkFull();
            });
        });

        function checkFull() {
            const code = Array.from(inputs).map(i => i.value).join('');
            btn.disabled = code.length !== 6;
        }

        btn.addEventListener('click', async () => {
            const enteredPin = Array.from(inputs).map(i => i.value).join('');
            const correctPin = sessionStorage.getItem('pending_pin');
            const cardNum = sessionStorage.getItem('pending_card');
            const price = parseInt(sessionStorage.getItem('selected_price'));
            const saldo = parseInt(sessionStorage.getItem('pending_saldo'));
            const variant = sessionStorage.getItem('selected_variant');

            if (enteredPin !== correctPin) {
                status.innerText = "PIN SALAH! Silakan coba lagi.";
                status.className = "error";
                inputs.forEach(i => i.value = "");
                inputs[0].focus();
                return;
            }

            if (saldo < price) {
                status.innerText = "SALDO TIDAK CUKUP!";
                status.className = "error";
                return;
            }

            btn.disabled = true;
            status.innerText = "Memproses transaksi...";
            status.className = "";

            try {
                const newSaldo = saldo - price;
                await update(ref(db, `nasabah/${cardNum}`), {
                    saldo: newSaldo,
                    cardStatus: "Active",
                    activeVariant: variant,
                    lastTransaction: new Date().toISOString()
                });
                
                window.location.href = '../succes/';
            } catch (err) {
                alert("Gagal memproses. Coba lagi.");
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
