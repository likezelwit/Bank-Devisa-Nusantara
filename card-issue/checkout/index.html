<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Secure Checkout | BDN Private Banking</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Perbaikan CSS: Menjamin kestabilan layout di layar sekecil apapun */
        :root {
            --gold-primary: #b5985a;
            --slate-dark: #1e293b;
        }

        body { 
            margin: 0;
            padding: 0;
            overflow-x: hidden; 
            background: #f8fafc; 
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .card-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            box-sizing: border-box;
        }

        .confirm-box {
            width: 100%;
            max-width: 440px;
            background: white;
            padding: 2rem 1.5rem;
            border-radius: 28px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.06);
            border: 1px solid #f1f5f9;
            flex-shrink: 0; /* Mencegah box menyusut/gepeng */
        }

        .order-summary {
            background: #f8fafc;
            border: 1px solid #f1f5f9;
            border-radius: 20px;
            padding: 1.2rem;
            margin: 1.5rem 0;
        }

        input#cardInput {
            width: 100%;
            padding: 1rem;
            border-radius: 14px;
            border: 2px solid #e2e8f0;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            letter-spacing: 1.5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input#cardInput:focus {
            border-color: var(--gold-primary);
            outline: none;
            box-shadow: 0 0 0 4px rgba(181, 152, 90, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 1.1rem;
            border-radius: 14px;
            background: var(--slate-dark);
            color: white;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        @media (max-width: 480px) {
            .confirm-box { padding: 1.5rem 1rem; }
            h1 { font-size: 1.7rem !important; }
        }
    </style>
</head>
<body>
    <main class="card-container">
        <div class="confirm-box">
            <header class="step-header" style="text-align: center; margin-bottom: 1.5rem;">
                <span class="step-badge" style="background: rgba(181, 152, 90, 0.1); color: var(--gold-primary); padding: 5px 12px; border-radius: 100px; font-size: 0.65rem; font-weight: 800; letter-spacing: 1px;">SECURE CHECKOUT</span>
                <h1 style="margin-top: 1rem; font-size: 2rem; color: var(--slate-dark);">Konfirmasi <br><span class="text-gradient">Pembayaran.</span></h1>
                <p style="color: #64748b; font-size: 0.85rem; margin-top: 5px;">Aktivasi instrumen perbankan Diamond Royal.</p>
            </header>

            <div class="payment-form">
                <div style="margin-bottom: 1.2rem; text-align: left;">
                    <label style="font-size: 0.7rem; font-weight: 800; color: #94a3b8; letter-spacing: 0.5px; display: block; margin-bottom: 8px;">NOMOR KARTU SUMBER DANA</label>
                    <input type="number" id="cardInput" placeholder="Masukkan 16 Digit Nomor">
                </div>

                <div class="order-summary">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.85rem;">
                        <span style="color: #64748b;">Produk:</span>
                        <strong style="color: var(--slate-dark);">Diamond Royal Varian</strong>
                    </div>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 12px; font-size: 0.85rem;">
                        <span style="color: #64748b;">Biaya:</span>
                        <strong style="color: #16a34a;">$50,000.00</strong>
                    </div>
                    <div style="border-top: 1px dashed #cbd5e1; padding-top: 10px; display: flex; justify-content: space-between; align-items: center;">
                        <span style="font-weight: 700; color: var(--slate-dark);">Total Tagihan:</span>
                        <span style="font-size: 1.4rem; font-weight: 800; color: var(--gold-primary);">$50,000.00</span>
                    </div>
                </div>
            </div>

            <button class="btn-primary" id="btnPay">BAYAR & AKTIVASI SEKARANG</button>
            <p id="loader" style="display:none; text-align: center; margin-top: 15px; font-size: 0.75rem; font-weight: 700; color: var(--gold-primary); letter-spacing: 1px;">AUTENTIKASI DATABASE...</p>
        </div>
    </main>

    <script type="module">
        // Import dari file yang berada di folder yang sama (Anti 404)
        import { db } from "./firebase-auth.js";
        import { ref, get, child } from "https://www.gstatic.com/firebasejs/9.10.12/firebase-database.js";

        const btnPay = document.getElementById('btnPay');
        const loader = document.getElementById('loader');

        btnPay.addEventListener('click', async () => {
            const cardNum = document.getElementById('cardInput').value;
            
            if (cardNum.length < 5) {
                alert("Nomor kartu tidak valid!");
                return;
            }

            loader.style.display = "block";
            btnPay.style.opacity = "0.6";
            btnPay.disabled = true;

            try {
                const dbRef = ref(db);
                const snapshot = await get(child(dbRef, `nasabah/${cardNum}`));
                
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    sessionStorage.setItem('pending_card', cardNum);
                    sessionStorage.setItem('pending_pin', userData.pin);
                    sessionStorage.setItem('pending_saldo', userData.saldo);
                    window.location.href = '../konfirmasi/';
                } else {
                    alert("DATA TIDAK DITEMUKAN!\nNomor kartu tidak terdaftar di sistem pusat.");
                    loader.style.display = "none";
                    btnPay.style.opacity = "1";
                    btnPay.disabled = false;
                }
            } catch (error) {
                alert("Gagal terhubung ke database. Periksa koneksi internet Anda.");
                loader.style.display = "none";
                btnPay.disabled = false;
                btnPay.style.opacity = "1";
            }
        });
    </script>
</body>
</html>
