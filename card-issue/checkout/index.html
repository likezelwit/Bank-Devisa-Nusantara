<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout | BDN</title>
    <style>
        :root { --gold: #b5985a; --dark: #1e293b; }
        body { margin: 0; background: #f8fafc; font-family: 'Segoe UI', sans-serif; }
        .card-container { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        .confirm-box { width: 100%; max-width: 450px; background: white; padding: 2.5rem 1.5rem; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); text-align: center; }
        .text-gradient { background: linear-gradient(45deg, #b5985a, #d4af37); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }
        .order-summary { background: #f8fafc; border: 1px dashed #cbd5e1; border-radius: 20px; padding: 1.2rem; margin: 1.5rem 0; text-align: left; }
        input#cardInput { width: 100%; padding: 1.2rem; border-radius: 15px; border: 2px solid #e2e8f0; font-size: 1.2rem; font-weight: 700; text-align: center; outline: none; }
        .btn-primary { width: 100%; padding: 1.2rem; border-radius: 15px; background: var(--dark); color: white; border: none; font-weight: 700; cursor: pointer; }
        #loader { display: none; margin-top: 15px; color: var(--gold); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <main class="card-container">
        <div class="confirm-box">
            <header>
                <span style="color: var(--gold); font-size: 0.7rem; font-weight: 800;">SECURE GATEWAY</span>
                <h1 style="margin: 10px 0;">Konfirmasi <br><span class="text-gradient">Pembayaran.</span></h1>
            </header>

            <div style="margin: 2rem 0; text-align: left;">
                <label style="font-size: 0.7rem; font-weight: 800; color: #94a3b8; display: block; margin-bottom: 8px;">NOMOR KARTU SUMBER DANA</label>
                <input type="number" id="cardInput" placeholder="Masukkan Nomor Kartu BDN">
            </div>

            <div class="order-summary">
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                    <span style="color: #64748b;">Produk:</span> <strong id="prodName">...</strong>
                </div>
                <div style="border-top: 1px solid #e2e8f0; padding-top: 10px; display: flex; justify-content: space-between;">
                    <span style="font-weight: 700;">Total:</span> <span class="text-gradient" id="prodPrice" style="font-size: 1.4rem;">$0</span>
                </div>
            </div>

            <button class="btn-primary" id="btnPay">BAYAR & AKTIVASI SEKARANG</button>
            <div id="loader">MENGHUBUNGKAN KE SERVER SECURE...</div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXYDqFmhO8nacuX-hVnNsXMmpeqwYlW7U",
            authDomain: "wifist-d3588.firebaseapp.com",
            databaseURL: "https://wifist-d3588-default-rtdb.asia-southeast1.firebasedatabase.app/", 
            projectId: "wifist-d3588",
            storageBucket: "wifist-d3588.firebasestorage.app",
            messagingSenderId: "460842291436",
            appId: "1:460842291436:web:f82e6f0c7fc668fc72d5c9"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const prod = sessionStorage.getItem('selected_variant');
        const price = sessionStorage.getItem('selected_price');

        if(!prod) window.location.href = '../';
        document.getElementById('prodName').innerText = prod;
        document.getElementById('prodPrice').innerText = "$" + parseInt(price).toLocaleString();

        const btnPay = document.getElementById('btnPay');
        btnPay.addEventListener('click', async () => {
            const cardNum = document.getElementById('cardInput').value.trim();
            if (cardNum.length < 10) return alert("Nomor kartu tidak valid!");

            document.getElementById('loader').style.display = "block";
            btnPay.disabled = true;

            try {
                const snapshot = await get(child(ref(db), `nasabah/${cardNum}`));
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    sessionStorage.setItem('pending_card', cardNum);
                    sessionStorage.setItem('pending_pin', data.pin);
                    sessionStorage.setItem('pending_saldo', data.saldo);
                    window.location.href = '../konfirmasi/';
                } else {
                    alert("Kartu tidak terdaftar!");
                    btnPay.disabled = false;
                    document.getElementById('loader').style.display = "none";
                }
            } catch (err) { alert("Koneksi gagal!"); }
        });
    </script>
</body>
</html>
