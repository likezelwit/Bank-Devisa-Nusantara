<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout | BDN Private Banking</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <main class="card-container">
        <div class="confirm-box" style="max-width: 500px; margin: 0 auto; text-align: center;">
            <header class="step-header">
                <span class="step-badge">TRANSACTION GATEWAY</span>
                <h1>Konfirmasi <br><span class="text-gradient">Pembayaran.</span></h1>
                <p>Masukkan nomor kartu BDN untuk validasi Diamond Royal.</p>
            </header>

            <div class="payment-card" style="background: white; padding: 2rem; border-radius: 28px; text-align: left; border: 1px solid #e2e8f0; box-shadow: 0 15px 35px rgba(0,0,0,0.05);">
                <div style="margin-bottom: 1.5rem;">
                    <label style="font-size: 0.75rem; font-weight: 800; color: #64748b;">NOMOR KARTU SUMBER DANA</label>
                    <input type="number" id="cardInput" placeholder="Contoh: 08103522..." 
                        style="width: 100%; padding: 1rem; border-radius: 12px; border: 2px solid #e2e8f0; font-size: 1.1rem; margin-top: 8px;">
                </div>
                <div style="display: flex; justify-content: space-between;">
                    <span>Total Tagihan:</span>
                    <strong class="text-gradient">$50,000.00</strong>
                </div>
            </div>

            <button class="btn-primary" id="btnPay" style="width: 100%; margin-top: 2rem;">BAYAR & AKTIVASI SEKARANG</button>
            <p id="loader" style="display:none; margin-top: 15px; font-weight: 700; color: #64748b;">MEMERIKSA DATABASE...</p>
        </div>
    </main>

    <script type="module">
        // Path '../../' berarti naik 2 folder ke root tempat firebase.js berada
        import { db } from "../../firebase.js";
        import { ref, get, child } from "https://www.gstatic.com/firebasejs/9.x/firebase-database.js";

        const btnPay = document.getElementById('btnPay');
        const loader = document.getElementById('loader');

        btnPay.addEventListener('click', async () => {
            const cardNum = document.getElementById('cardInput').value;
            
            if (cardNum.length < 5) {
                alert("Masukkan nomor kartu yang valid!");
                return;
            }

            loader.style.display = "block";
            btnPay.disabled = true;

            try {
                const dbRef = ref(db);
                // Mencari di: nasabah/[nomor_kartu]
                const snapshot = await get(child(dbRef, `nasabah/${cardNum}`));
                
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    
                    // Simpan data ke session agar aman saat pindah halaman
                    sessionStorage.setItem('pending_card', cardNum);
                    sessionStorage.setItem('pending_pin', userData.pin);
                    sessionStorage.setItem('pending_saldo', userData.saldo);
                    
                    window.location.href = '../konfirmasi/';
                } else {
                    alert("KARTU TIDAK TERDAFTAR!\nPastikan data ada di Realtime Database path: nasabah/" + cardNum);
                    loader.style.display = "none";
                    btnPay.disabled = false;
                }
            } catch (error) {
                console.error(error);
                alert("Koneksi Gagal: " + error.message);
                loader.style.display = "none";
                btnPay.disabled = false;
            }
        });
    </script>
</body>
</html>
