<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade Success | BDN</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">BDN<span>.</span></div>
        <a href="../../" class="btn-back">Home</a>
    </nav>

    <main>
        <div class="checkout-section" style="text-align: center;">
            
            <!-- ICONS -->
            <div id="loadingIcon" class="loader-ring"></div>
            <div id="successIcon" class="success-check" style="display: none;">
                <i class="fas fa-check-circle"></i>
            </div>

            <h2 id="statusText">Initializing...</h2>
            <p class="subtitle">Processing your request with Supabase Secure Server.</p>

            <!-- CARD CHANGE VISUALIZATION -->
            <div class="receipt" style="margin-top: 30px; text-align: left;">
                <p><strong>Old Number:</strong></p>
                <div id="oldNumDisplay" style="font-size: 1.2rem; font-weight: bold; font-family: monospace; margin-bottom: 10px;">---</div>
                
                <div style="text-align: center; font-size: 1.5rem; color: var(--accent);">â†“</div>
                
                <p><strong>New Number (Upgraded):</strong></p>
                <div id="newNumDisplay" style="font-size: 1.2rem; font-weight: bold; font-family: monospace; color: var(--success);">...</div>
            </div>

            <button onclick="window.location.href='../../'" class="btn-primary" id="btnHome" style="display: none; width:100%;">Return to Home</button>
        </div>
    </main>

    <script type="module" src="../script.js"></script>
</body>
</html>
