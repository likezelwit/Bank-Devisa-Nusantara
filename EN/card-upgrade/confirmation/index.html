<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Upgrade | BDN</title>
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">BDN<span>.</span></div>
        <a href="../check-out/" class="btn-back">Back</a>
    </nav>

    <main>
        <div class="checkout-section">
            <h2>Review Transaction</h2>
            <p class="subtitle">Please check your upgrade details before proceeding.</p>

            <div id="summaryContainer">
                <!-- Summary injected by JS -->
            </div>

            <div style="background: #fff3cd; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 0.9rem; border: 1px solid #ffeeba;">
                <i class="fas fa-exclamation-triangle"></i> 
                <strong>Warning:</strong> This transaction cannot be undone. Make sure you have sufficient funds.
            </div>

            <button onclick="processUpgrade()" class="btn-primary" style="width:100%">Confirm & Pay</button>
        </div>
    </main>

    <script type="module" src="../script.js"></script>
</body>
</html>
