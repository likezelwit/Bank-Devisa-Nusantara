<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Currency Transfer | BDN</title>
    <link rel="stylesheet" href="../../../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #b8924e; --dark: #0f172a; --us-blue: #002868; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; margin: 0; padding: 20px; }
        .transfer-card { background: white; padding: 25px; border-radius: 25px; border: 1px solid #e2e8f0; box-shadow: 0 10px 20px rgba(0,0,0,0.02); }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 8px; margin-left: 5px; }
        
        /* Input Wrapper for Symbols */
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .currency-symbol { position: absolute; left: 15px; font-weight: 800; color: var(--dark); font-size: 1rem; }
        .input-wrapper input { width: 100%; padding: 15px 15px 15px 45px; border-radius: 15px; border: 1px solid #e2e8f0; font-family: inherit; font-size: 1.1rem; font-weight: 700; box-sizing: border-box; outline: none; transition: 0.3s; }
        .input-wrapper input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(184, 146, 78, 0.1); }
        
        #boxPenerima { display: none; background: #f1f5f9; padding: 15px; border-radius: 15px; margin-bottom: 20px; border-left: 5px solid var(--accent); }
        .badge-country { font-size: 0.6rem; padding: 2px 8px; border-radius: 5px; background: var(--dark); color: white; margin-left: 10px; vertical-align: middle; }
        
        #currencyPreview { display: none; background: #fffbeb; border: 1px dashed var(--accent); padding: 12px; border-radius: 12px; margin-bottom: 20px; text-align: center; }
        #convertedVal { font-weight: 800; color: #92400e; font-size: 1.1rem; }

        .btn-send { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--dark); color: white; font-weight: 800; font-size: 1rem; cursor: pointer; transition: 0.3s; }
        .btn-send:disabled { background: #cbd5e1; cursor: not-allowed; }
        .loading-text { font-size: 0.7rem; color: var(--accent); font-weight: 600; display: none; margin-top: 5px; }
    </style>
</head>
<body>

    <script>
        if(sessionStorage.getItem('isAuth') !== 'true') window.location.href = '../../index.html';
    </script>

    <div style="max-width: 500px; margin: auto;">
        <header style="display: flex; align-items: center; margin-bottom: 25px;">
            <a href="../index.html" style="text-decoration: none; font-size: 1.5rem; margin-right: 15px;">⬅️</a>
            <h2 style="margin: 0; font-size: 1.3rem; font-weight: 800; color: var(--dark);">M-Transfer <small style="font-size: 0.6rem; opacity: 0.5;">International</small></h2>
        </header>

        <div class="transfer-card">
            <div class="input-group">
                <label>Nomor Rekening Tujuan</label>
                <div class="input-wrapper" style="padding:0;">
                    <input type="number" id="targetCard" placeholder="Masukkan 16 digit" style="padding-left:15px;">
                </div>
                <div id="loader" class="loading-text">Mengecek database internasional...</div>
            </div>

            <div id="boxPenerima">
                <p style="margin: 0; font-size: 0.65rem; color: #64748b; font-weight: 700;">PENERIMA TERDAFTAR</p>
                <p style="margin: 5px 0 0; font-size: 1.1rem; font-weight: 800; color: var(--dark);">
                    <span id="namaPenerima"></span>
                    <span id="flagPenerima" class="badge-country"></span>
                </p>
            </div>

            <div class="input-group">
                <label id="labelNominal">Nominal Transfer</label>
                <div class="input-wrapper">
                    <span class="currency-symbol" id="symb">Rp</span>
                    <input type="text" id="amountDisplay" placeholder="0">
                    <input type="hidden" id="amountRaw">
                </div>
            </div>

            <div id="currencyPreview">
                <p style="margin: 0 0 5px; font-size: 0.65rem; color: #92400e; font-weight: 700; text-transform: uppercase;">Estimasi Dana Diterima</p>
                <div id="convertedVal">...</div>
            </div>

            <button id="btnProses" class="btn-send" disabled>Lanjut Konfirmasi</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, child, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXYDqFmhO8nacuX-hVnNsXMmpeqwYlW7U",
            databaseURL: "https://wifist-d3588-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "wifist-d3588"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const RATE_USD_TO_IDR = 16000; // Contoh rate stabil agar tidak bingung

        const targetInput = document.getElementById('targetCard');
        const amountDisplay = document.getElementById('amountDisplay');
        const amountRaw = document.getElementById('amountRaw');
        const btnProses = document.getElementById('btnProses');
        const previewBox = document.getElementById('currencyPreview');
        const convertedText = document.getElementById('convertedVal');
        const labelNominal = document.getElementById('labelNominal');
        const symb = document.getElementById('symb');

        let dataPenerima = null;
        let dataPengirim = null;

        const formatIDR = (val) => "Rp " + Math.floor(val).toLocaleString('id-ID');
        const formatUSD = (val) => "$ " + Number(val).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

        // AMBIL DATA PENGIRIM
        window.onload = async () => {
            const myCard = sessionStorage.getItem('userCard');
            const pSnap = await get(child(ref(db), `nasabah/${myCard}`));
            if (pSnap.exists()) {
                dataPengirim = pSnap.val();
                if (dataPengirim.country === 'US' || dataPengirim.country === 'ING') {
                    symb.innerText = "$";
                } else {
                    symb.innerText = "Rp";
                }
            }
        };

        // FORMATTER INPUT (Menambahkan titik otomatis)
        amountDisplay.oninput = (e) => {
            let value = e.target.value.replace(/[^0-9]/g, ''); // Ambil angka saja
            if (!value) {
                amountRaw.value = 0;
                amountDisplay.value = "";
                return;
            }
            
            amountRaw.value = value; // Simpan angka bersih
            // Tampilan dengan titik
            amountDisplay.value = Number(value).toLocaleString('id-ID'); 
            
            calculateExchange();
        };

        targetInput.oninput = async () => {
            if (targetInput.value.length >= 10) {
                document.getElementById('loader').style.display = 'block';
                const snap = await get(child(ref(db), `nasabah/${targetInput.value}`));
                
                if (snap.exists()) {
                    dataPenerima = snap.val();
                    document.getElementById('namaPenerima').innerText = dataPenerima.nama;
                    document.getElementById('flagPenerima').innerText = dataPenerima.country || 'ID';
                    document.getElementById('boxPenerima').style.display = 'block';
                    document.getElementById('loader').style.display = 'none';
                    btnProses.disabled = false;
                    calculateExchange();
                } else {
                    document.getElementById('loader').innerText = "Rekening tidak ditemukan.";
                    btnProses.disabled = true;
                }
            }
        };

        function calculateExchange() {
            if (!dataPenerima || !dataPengirim) return;
            
            const amount = parseFloat(amountRaw.value) || 0;
            const cFrom = dataPengirim.country || 'ID';
            const cTo = dataPenerima.country || 'ID';

            if (cFrom === 'ID' && (cTo === 'US' || cTo === 'ING')) {
                previewBox.style.display = 'block';
                convertedText.innerText = formatUSD(amount / RATE_USD_TO_IDR);
            } else if ((cFrom === 'US' || cFrom === 'ING') && cTo === 'ID') {
                previewBox.style.display = 'block';
                convertedText.innerText = formatIDR(amount * RATE_USD_TO_IDR);
            } else {
                previewBox.style.display = 'none';
            }
        }

        btnProses.onclick = async () => {
            const amountSent = parseFloat(amountRaw.value);
            const myCard = sessionStorage.getItem('userCard');

            if (amountSent <= 0) return alert("Masukkan nominal!");

            try {
                const fromCountry = dataPengirim.country || 'ID';
                const toCountry = dataPenerima.country || 'ID';
                let amountFinal = amountSent;

                // Konversi Logika Internasional
                if (fromCountry === 'ID' && (toCountry === 'US' || toCountry === 'ING')) {
                    amountFinal = amountSent / RATE_USD_TO_IDR;
                } else if ((fromCountry === 'US' || fromCountry === 'ING') && toCountry === 'ID') {
                    amountFinal = amountSent * RATE_USD_TO_IDR;
                }

                if (Number(dataPengirim.saldo) < amountSent) return alert("Saldo Anda tidak mencukupi!");

                // Alert Konfirmasi
                const confirmMsg = `Kirim Ke: ${dataPenerima.nama}\nNominal: ${fromCountry === 'ID' ? formatIDR(amountSent) : formatUSD(amountSent)}\nPenerima Terima: ${toCountry === 'ID' ? formatIDR(amountFinal) : formatUSD(amountFinal)}\n\nLanjutkan?`;
                
                if(!confirm(confirmMsg)) return;

                const pin = prompt("Masukkan 6 Digit PIN Anda:");
                if (pin !== String(dataPengirim.pin)) return alert("PIN Salah!");

                btnProses.innerText = "Memproses...";
                btnProses.disabled = true;

                // Eksekusi Database (Angka Murni tanpa format)
                const updates = {};
                updates[`nasabah/${myCard}/saldo`] = Number(dataPengirim.saldo) - amountSent;
                updates[`nasabah/${targetInput.value}/saldo`] = Number(dataPenerima.saldo) + amountFinal;

                await update(ref(db), updates);

                alert("TRANSFER BERHASIL!");
                window.location.href = "../index.html";

            } catch (e) {
                alert("Kesalahan Sistem!");
                btnProses.disabled = false;
            }
        };
    </script>
</body>
</html>
