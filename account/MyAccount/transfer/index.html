<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-Transfer | Bank Devisa Nusantara</title>
    <link rel="stylesheet" href="../../../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #b8924e; --dark: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; margin: 0; padding: 20px; }
        .transfer-card { background: white; padding: 25px; border-radius: 25px; border: 1px solid #e2e8f0; box-shadow: 0 10px 20px rgba(0,0,0,0.02); }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 8px; margin-left: 5px; }
        .input-group input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid #e2e8f0; font-family: inherit; font-size: 1rem; box-sizing: border-box; outline: none; transition: 0.3s; }
        .input-group input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(184, 146, 78, 0.1); }
        
        #boxPenerima { display: none; background: #f1f5f9; padding: 15px; border-radius: 15px; margin-bottom: 20px; border-left: 5px solid var(--accent); }
        .btn-send { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--dark); color: white; font-weight: 800; font-size: 1rem; cursor: pointer; transition: 0.3s; }
        .btn-send:disabled { background: #cbd5e1; cursor: not-allowed; }
        
        .loading-text { font-size: 0.7rem; color: var(--accent); font-weight: 600; display: none; margin-top: 5px; }
    </style>
</head>
<body>

    <script>
        if(sessionStorage.getItem('isAuth') !== 'true') window.location.href = '../../index.html';
    </script>

    <div style="max-width: 500px; margin: auto;">
        <header style="display: flex; align-items: center; margin-bottom: 25px;">
            <a href="../index.html" style="text-decoration: none; font-size: 1.5rem; margin-right: 15px;">⬅️</a>
            <h2 style="margin: 0; font-size: 1.3rem; font-weight: 800; color: var(--dark);">M-Transfer</h2>
        </header>

        <div class="transfer-card">
            <div class="input-group">
                <label>Nomor Rekening Tujuan</label>
                <input type="number" id="targetCard" placeholder="Masukkan 16 digit nomor kartu" autocomplete="off">
                <div id="loader" class="loading-text">Mengecek rekening...</div>
            </div>

            <div id="boxPenerima">
                <p style="margin: 0; font-size: 0.65rem; color: #64748b; font-weight: 700;">NAMA PENERIMA</p>
                <p id="namaPenerima" style="margin: 5px 0 0; font-size: 1.1rem; font-weight: 800; color: var(--dark);"></p>
            </div>

            <div class="input-group">
                <label>Nominal Transfer</label>
                <input type="number" id="amount" placeholder="Rp 0">
            </div>

            <div class="input-group">
                <label>Catatan (Opsional)</label>
                <input type="text" id="note" placeholder="Contoh: Bayar Hutang">
            </div>

            <button id="btnProses" class="btn-send" disabled>Lanjut Transfer</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, child, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXYDqFmhO8nacuX-hVnNsXMmpeqwYlW7U",
            databaseURL: "https://wifist-d3588-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "wifist-d3588"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const targetInput = document.getElementById('targetCard');
        const boxPenerima = document.getElementById('boxPenerima');
        const namaPenerima = document.getElementById('namaPenerima');
        const btnProses = document.getElementById('btnProses');
        const loader = document.getElementById('loader');

        let dataPenerimaGlobal = null;

        // FITUR CEK NAMA OTOMATIS
        targetInput.oninput = async () => {
            const val = targetInput.value;
            if (val.length >= 15) { // Cek jika sudah mendekati 16 digit
                loader.style.display = 'block';
                const snap = await get(child(ref(db), `nasabah/${val}`));
                
                if (snap.exists()) {
                    dataPenerimaGlobal = snap.val();
                    namaPenerima.innerText = dataPenerimaGlobal.nama;
                    boxPenerima.style.display = 'block';
                    btnProses.disabled = false;
                    loader.style.display = 'none';
                } else {
                    boxPenerima.style.display = 'none';
                    btnProses.disabled = true;
                    loader.innerText = "Rekening tidak ditemukan!";
                }
            } else {
                boxPenerima.style.display = 'none';
                btnProses.disabled = true;
                loader.style.display = 'none';
            }
        };

        // EKSEKUSI TRANSFER
        btnProses.onclick = async () => {
            const amount = parseInt(document.getElementById('amount').value);
            const myCard = sessionStorage.getItem('userCard');

            if (!amount || amount < 10000) return alert("Minimal transfer Rp 10.000");

            btnProses.innerText = "Memproses...";
            btnProses.disabled = true;

            try {
                const mySnap = await get(child(ref(db), `nasabah/${myCard}`));
                const myData = mySnap.val();

                if (myData.saldo < amount) {
                    alert("Saldo tidak cukup!");
                    btnProses.innerText = "Lanjut Transfer";
                    btnProses.disabled = false;
                    return;
                }

                // PIN CONFIRMATION (Simple version)
                const pinInput = prompt("Masukkan PIN Anda untuk konfirmasi:");
                if (pinInput !== String(myData.pin)) {
                    alert("PIN Salah! Transaksi Dibatalkan.");
                    location.reload();
                    return;
                }

                // Update Saldo Pengirim & Penerima
                const updates = {};
                updates[`nasabah/${myCard}/saldo`] = myData.saldo - amount;
                updates[`nasabah/${targetInput.value}/saldo`] = dataPenerimaGlobal.saldo + amount;

                await update(ref(db), updates);

                alert("TRANSFER BERHASIL!");
                window.location.href = "../index.html"; // Balik ke dashboard

            } catch (e) {
                console.error(e);
                alert("Gagal melakukan transfer.");
            }
        };
    </script>
</body>
</html>
