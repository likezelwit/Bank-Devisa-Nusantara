<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Currency Transfer | BDN</title>
    <link rel="stylesheet" href="../../../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #b8924e; --dark: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; margin: 0; padding: 20px; }
        .transfer-card { background: white; padding: 25px; border-radius: 25px; border: 1px solid #e2e8f0; box-shadow: 0 10px 20px rgba(0,0,0,0.02); }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 8px; margin-left: 5px; }
        
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .currency-symbol { position: absolute; left: 15px; font-weight: 800; color: var(--dark); font-size: 1rem; z-index: 10; }
        .input-wrapper input { width: 100%; padding: 15px 15px 15px 45px; border-radius: 15px; border: 1px solid #e2e8f0; font-family: inherit; font-size: 1.1rem; font-weight: 700; box-sizing: border-box; outline: none; transition: 0.3s; }
        .input-wrapper input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(184, 146, 78, 0.1); }
        
        #boxPenerima { display: none; background: #f1f5f9; padding: 15px; border-radius: 15px; margin-bottom: 20px; border-left: 5px solid var(--accent); }
        .badge-country { font-size: 0.6rem; padding: 2px 8px; border-radius: 5px; background: var(--dark); color: white; margin-left: 10px; vertical-align: middle; }
        
        #currencyPreview { display: none; background: #fffbeb; border: 1px dashed var(--accent); padding: 12px; border-radius: 12px; margin-bottom: 20px; text-align: center; }
        #convertedVal { font-weight: 800; color: #92400e; font-size: 1.1rem; }

        .btn-send { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--dark); color: white; font-weight: 800; font-size: 1rem; cursor: pointer; transition: 0.3s; }
        .btn-send:disabled { background: #cbd5e1; cursor: not-allowed; }
    </style>
</head>
<body>

    <div style="max-width: 500px; margin: auto;">
        <header style="display: flex; align-items: center; margin-bottom: 25px;">
            <a href="../index.html" style="text-decoration: none; font-size: 1.5rem; margin-right: 15px;">⬅️</a>
            <h2 style="margin: 0; font-size: 1.3rem; font-weight: 800; color: var(--dark);">M-Transfer <small style="font-size: 0.6rem; opacity: 0.5;">International</small></h2>
        </header>

        <div class="transfer-card">
            <div class="input-group">
                <label>Nomor Rekening Tujuan</label>
                <div class="input-wrapper" style="padding:0;">
                    <input type="number" id="targetCard" placeholder="Masukkan nomor kartu" style="padding-left:15px;">
                </div>
            </div>

            <div id="boxPenerima">
                <p style="margin: 0; font-size: 0.65rem; color: #64748b; font-weight: 700;">PENERIMA TERVERIFIKASI</p>
                <p style="margin: 5px 0 0; font-size: 1.1rem; font-weight: 800; color: var(--dark);">
                    <span id="namaPenerima"></span>
                    <span id="flagPenerima" class="badge-country"></span>
                </p>
            </div>

            <div class="input-group">
                <label id="labelNominal">Nominal Transfer</label>
                <div class="input-wrapper">
                    <span class="currency-symbol" id="symb">Rp</span>
                    <input type="text" id="amountDisplay" placeholder="0" autocomplete="off">
                </div>
            </div>

            <div id="currencyPreview">
                <p style="margin: 0 0 5px; font-size: 0.65rem; color: #92400e; font-weight: 700; text-transform: uppercase;">Konversi Mata Uang</p>
                <div id="convertedVal">...</div>
            </div>

            <button id="btnProses" class="btn-send" disabled>Kirim Sekarang</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, child, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXYDqFmhO8nacuX-hVnNsXMmpeqwYlW7U",
            databaseURL: "https://wifist-d3588-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "wifist-d3588"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const RATE_USD_TO_IDR = 16000; 

        const targetInput = document.getElementById('targetCard');
        const amountDisplay = document.getElementById('amountDisplay');
        const btnProses = document.getElementById('btnProses');
        const previewBox = document.getElementById('currencyPreview');
        const convertedText = document.getElementById('convertedVal');
        const symb = document.getElementById('symb');

        let dataPenerima = null;
        let dataPengirim = null;
        let rawNominal = 0; 

        // 1. AMBIL DATA PENGIRIM (SAMAKAN PAKAI LOCALSTORAGE)
        const loadSender = async () => {
            const myCard = localStorage.getItem('userCard'); // Diganti dari sessionStorage
            if (!myCard) return;
            const snap = await get(child(ref(db), `nasabah/${myCard}`));
            if (snap.exists()) {
                dataPengirim = snap.val();
                symb.innerText = (dataPengirim.country === 'US' || dataPengirim.country === 'ING') ? "$" : "Rp";
            }
        };
        loadSender();

        // 2. FORMATTER INPUT
        amountDisplay.oninput = (e) => {
            let val = e.target.value.replace(/[^0-9]/g, ''); 
            if (!val) {
                rawNominal = 0;
                e.target.value = "";
            } else {
                rawNominal = Number(val);
                e.target.value = rawNominal.toLocaleString('id-ID');
            }
            validateForm(); // Cek tombol setiap input nominal
            calculateExchange();
        };

        // 3. CEK PENERIMA
        targetInput.oninput = async () => {
            if (targetInput.value.length >= 10) {
                try {
                    const snap = await get(child(ref(db), `nasabah/${targetInput.value}`));
                    if (snap.exists()) {
                        dataPenerima = snap.val();
                        document.getElementById('namaPenerima').innerText = dataPenerima.nama || dataPenerima.name;
                        document.getElementById('flagPenerima').innerText = dataPenerima.country || 'ID';
                        document.getElementById('boxPenerima').style.display = 'block';
                        validateForm();
                        calculateExchange();
                    } else {
                        resetPenerima();
                    }
                } catch (e) { resetPenerima(); }
            } else {
                resetPenerima();
            }
        };

        function resetPenerima() {
            dataPenerima = null;
            btnProses.disabled = true;
            document.getElementById('boxPenerima').style.display = 'none';
            previewBox.style.display = 'none';
        }

        function validateForm() {
            // Tombol hanya nyala kalau ada data penerima DAN nominal lebih dari 0
            if (dataPenerima && rawNominal > 0) {
                btnProses.disabled = false;
            } else {
                btnProses.disabled = true;
            }
        }

        function calculateExchange() {
            if (!dataPenerima || !dataPengirim || rawNominal <= 0) {
                previewBox.style.display = 'none';
                return;
            }
            const cFrom = dataPengirim.country || 'ID';
            const cTo = dataPenerima.country || 'ID';

            // Jika pengirim IDR mau kirim ke USD
            if (cFrom === 'ID' && (cTo === 'US' || cTo === 'ING')) {
                previewBox.style.display = 'block';
                convertedText.innerText = "$ " + (rawNominal / RATE_USD_TO_IDR).toLocaleString('en-US', {minimumFractionDigits: 2});
            } 
            // Jika pengirim USD mau kirim ke IDR
            else if ((cFrom === 'US' || cFrom === 'ING') && cTo === 'ID') {
                previewBox.style.display = 'block';
                convertedText.innerText = "Rp " + Math.round(rawNominal * RATE_USD_TO_IDR).toLocaleString('id-ID');
            } else {
                previewBox.style.display = 'none';
            }
        }

        btnProses.onclick = async () => {
            await loadSender();
            
            const myCard = localStorage.getItem('userCard');
            const destinationCard = targetInput.value;

            const saldoAwalPengirim = Number(dataPengirim.saldo);
            const saldoAwalPenerima = Number(dataPenerima.saldo);
            const nominalKirim = Number(rawNominal);

            if (saldoAwalPengirim < nominalKirim) return alert("Saldo tidak cukup!");

            let nominalDiterima = nominalKirim;
            const fromC = dataPengirim.country || 'ID';
            const toC = dataPenerima.country || 'ID';

            // Hitung Kurs
            if (fromC === 'ID' && (toC === 'US' || toC === 'ING')) {
                nominalDiterima = nominalKirim / RATE_USD_TO_IDR;
            } else if ((fromC === 'US' || fromC === 'ING') && toC === 'ID') {
                nominalDiterima = nominalKirim * RATE_USD_TO_IDR;
            }

            const confirmMsg = (fromC === 'US' || fromC === 'ING') 
                ? `Kirim $${nominalKirim.toLocaleString()} ke ${dataPenerima.nama}?`
                : `Kirim Rp ${nominalKirim.toLocaleString('id-ID')} ke ${dataPenerima.nama}?`;

            if (!confirm(confirmMsg)) return;

            const pin = prompt("Konfirmasi PIN:");
            if (pin !== String(dataPengirim.pin)) return alert("PIN Salah!");

            btnProses.innerText = "Mengirim...";
            btnProses.disabled = true;

            try {
                const updates = {};
                updates[`nasabah/${myCard}/saldo`] = saldoAwalPengirim - nominalKirim;
                updates[`nasabah/${destinationCard}/saldo`] = saldoAwalPenerima + nominalDiterima;

                await update(ref(db), updates);
                
                alert("BERHASIL!");
                window.location.href = "../index.html";
            } catch (e) {
                alert("Gagal koneksi database.");
                btnProses.disabled = false;
                btnProses.innerText = "Kirim Sekarang";
            }
        };
    </script>
</body>
</html>
