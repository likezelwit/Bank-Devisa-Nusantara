<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktivasi QR-Pay | BDN</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #b8924e; --dark: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; margin: 0; padding: 20px; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .setup-card { background: white; padding: 30px; border-radius: 30px; border: 1px solid #e2e8f0; text-align: center; max-width: 400px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .qr-preview { background: #f1f5f9; padding: 20px; border-radius: 20px; margin: 20px 0; font-family: monospace; font-size: 0.8rem; word-break: break-all; color: #475569; border: 1px dashed #cbd5e1; }
        .btn-generate { width: 100%; padding: 18px; border-radius: 15px; border: none; background: var(--dark); color: white; font-weight: 800; cursor: pointer; font-size: 1rem; }
    </style>
</head>
<body>

    <div class="setup-card">
        <div style="font-size: 3rem;">âœ¨</div>
        <h2 style="font-weight: 800; margin: 10px 0;">Generate QR-Pay</h2>
        <p style="color: #64748b; font-size: 0.9rem;">Sistem akan membuat kunci enkripsi unik untuk keamanan transaksi QR Anda.</p>
        
        <div class="qr-preview" id="displayKey">Mengecek sistem...</div>

        <button id="btnAction" class="btn-generate" onclick="generateAndSave()">Generate & Aktifkan</button>
        <p style="font-size: 0.7rem; color: #ef4444; margin-top: 15px;">*Simpan kode ini baik-baik, jangan bagikan ke siapapun.</p>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDXYDqFmhO8nacuX-hVnNsXMmpeqwYlW7U",
        databaseURL: "https://wifist-d3588-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "wifist-d3588"
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const myCard = sessionStorage.getItem('userCard');

    // Fungsi membuat string acak
    function makeID(length) {
        let result = '';
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return "QR-" + result;
    }

    const newGeneratedKey = makeID(35);
    document.getElementById('displayKey').innerText = newGeneratedKey;

    window.generateAndSave = async () => {
        try {
            document.getElementById('btnAction').innerText = "Menyimpan...";
            
            // Simpan ke database nasabah
            await update(ref(db, `nasabah/${myCard}`), {
                CodeQR: newGeneratedKey,
                qrActive: true
            });

            alert("KODE QR-PAY BERHASIL DIBUAT!\nCatat kode Anda: " + newGeneratedKey);
            window.location.href = "../qr-pay/index.html";
            
        } catch (e) {
            alert("Gagal membuat kode. Coba lagi.");
            document.getElementById('btnAction').innerText = "Generate & Aktifkan";
        }
    };
</script>
</body>
</html>
