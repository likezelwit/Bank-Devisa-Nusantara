<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-Pay | Bank Devisa Nusantara</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --accent: #b8924e; --dark: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--dark); margin: 0; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; overflow: hidden; }
        .card { background: white; color: var(--dark); padding: 30px; border-radius: 30px; width: 85%; max-width: 400px; box-shadow: 0 20px 40px rgba(0,0,0,0.5); animation: fadeIn 0.5s ease; }
        .hidden { display: none !important; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        input { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #e2e8f0; margin-top: 15px; text-align: center; font-size: 0.9rem; outline: none; }
        .btn-gold { background: var(--accent); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 800; cursor: pointer; width: 100%; margin-top: 20px; font-size: 1rem; }
        .spinner { width: 50px; height: 50px; border: 5px solid #f3f3f3; border-top: 5px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .qr-frame { margin: 20px auto; padding: 15px; border: 2px solid #f1f5f9; border-radius: 20px; display: inline-block; background: white; }
        #qrcode { width: 220px; height: 220px; }
    </style>
</head>
<body>

    <div id="viewInactive" class="card hidden">
        <h1 style="font-size: 4rem; margin: 0;">üö´</h1>
        <h3>Layanan Belum Aktif</h3>
        <p style="color: #64748b; font-size: 0.85rem;">Aktifkan fitur QR-Pay di menu pengaturan akun Anda.</p>
        <button class="btn-gold" onclick="location.href='../index.html'">KEMBALI</button>
    </div>

    <div id="viewVerify" class="card hidden">
        <div style="font-size: 2.5rem;">üîê</div>
        <h3>Verifikasi Kunci</h3>
        <p style="color: #64748b; font-size: 0.8rem;">Masukkan CodeQR untuk generate QR dinamis.</p>
        <input type="password" id="inputCode" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off">
        <button class="btn-gold" onclick="verifyQR()">VERIFIKASI</button>
    </div>

    <div id="viewLoading" class="card hidden">
        <div class="spinner"></div>
        <p style="font-weight: 700; margin-top: 20px; color: #64748b;">Menyiapkan Kode Aman...</p>
    </div>

    <div id="viewQR" class="card hidden">
        <p style="font-weight: 800; font-size: 0.65rem; color: var(--accent); text-transform: uppercase;">My Payment Token</p>
        <div class="qr-frame"><div id="qrcode"></div></div>
        <h4 id="userName" style="margin: 10px 0 5px; text-transform: uppercase;">---</h4>
        <div style="background: #f8fafc; padding: 12px; border-radius: 12px; margin-bottom: 10px;">
            <p id="userCardDisplay" style="margin: 0; font-size: 0.9rem; font-weight: 700; letter-spacing: 1.5px;">****</p>
        </div>
        <p style="font-size: 0.65rem; color: #94a3b8;">Token ini berubah secara berkala untuk keamanan Anda.</p>
        <button class="btn-gold" style="background: var(--dark);" onclick="location.href='../index.html'">TUTUP</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDXYDqFmhO8nacuX-hVnNsXMmpeqwYlW7U",
        databaseURL: "https://wifist-d3588-default-rtdb.asia-southeast1.firebasedatabase.app/",
        projectId: "wifist-d3588"
    };
    
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const myCard = sessionStorage.getItem('userCard');
    let dbData = null;

    function switchView(viewId) {
        document.querySelectorAll('.card').forEach(c => c.classList.add('hidden'));
        document.getElementById(viewId).classList.remove('hidden');
    }

    window.onload = async () => {
        if (!myCard) { window.location.href = "../index.html"; return; }
        const snap = await get(child(ref(db), `nasabah/${myCard}`));
        dbData = snap.val();

        if(!dbData || !dbData.qrActive || !dbData.CodeQR) {
            switchView('viewInactive');
        } else {
            sessionStorage.getItem('qrVerified') === 'true' ? showMyQR() : switchView('viewVerify');
        }
    };

    window.verifyQR = () => {
        const input = document.getElementById('inputCode').value.trim();
        if(input === String(dbData.CodeQR)) {
            switchView('viewLoading');
            setTimeout(() => {
                sessionStorage.setItem('qrVerified', 'true');
                showMyQR();
            }, 1200);
        } else { alert("Kunci Salah!"); }
    };

    function showMyQR() {
        switchView('viewQR');
        document.getElementById('userName').innerText = dbData.nama || dbData.name;
        document.getElementById('userCardDisplay').innerText = myCard.replace(/.{4}/g, '$& ');
        
        new QRCode(document.getElementById("qrcode"), {
            text: dbData.CodeQR, // MENGIRIM TOKEN UNTUK DISCAN
            width: 220, height: 220,
            colorDark : "#0f172a", colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });
    }
</script>
</body>
</html>
