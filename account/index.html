<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Bank Devisa Nusantara</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card" id="step1">
            <div class="logo">BANK<span>DEVISA</span></div>
            <h2>Otentikasi Kartu</h2>
            <p>Masukkan 16 digit nomor kartu dan CVV Anda.</p>
            
            <div class="input-group">
                <label>Nomor Kartu</label>
                <input type="text" id="cardNo" placeholder="0810xxxx" maxlength="16">
            </div>
            <div class="input-group">
                <label>CVV</label>
                <input type="password" id="cvv" placeholder="***" maxlength="3">
            </div>
            <button class="btn-main" id="btnNext">Verifikasi Kartu</button>
            <p id="err1" class="error"></p>
        </div>

        <div class="login-card hidden" id="step2">
            <div class="logo">BANK<span>DEVISA</span></div>
            <h2>Verifikasi PIN</h2>
            <p>Masukkan 6 digit PIN keamanan Anda.</p>
            
            <div class="pin-display">
                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
                <div class="dot"></div><div class="dot"></div><div class="dot"></div>
            </div>

            <div class="numpad">
                <button onclick="press(1)">1</button><button onclick="press(2)">2</button><button onclick="press(3)">3</button>
                <button onclick="press(4)">4</button><button onclick="press(5)">5</button><button onclick="press(6)">6</button>
                <button onclick="press(7)">7</button><button onclick="press(8)">8</button><button onclick="press(9)">9</button>
                <button class="clear" onclick="clr()">C</button><button onclick="press(0)">0</button><button class="ok" id="btnPin">OK</button>
            </div>
            <p id="err2" class="error"></p>
        </div>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
