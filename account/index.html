<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Account | BDN</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc; --navy: #0f172a; --gold: #b8924e; --white: #ffffff;
            --text-main: #1e293b; --text-muted: #64748b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            display: flex; align-items: center; justify-content: center; 
            min-height: 100vh; padding: 20px;
        }
        .login-card {
            background: var(--white); padding: 2.5rem; border-radius: 30px;
            width: 100%; max-width: 400px; border: 1px solid #e2e8f0;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05);
        }
        .logo { font-weight: 800; font-size: 1.5rem; color: var(--navy); text-align: center; margin-bottom: 2rem; }
        .logo span { color: var(--gold); }
        
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; font-size: 0.75rem; font-weight: 800; color: var(--navy); margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 1px; }
        input {
            width: 100%; padding: 14px 18px; border-radius: 15px;
            border: 1px solid #e2e8f0; font-family: inherit; font-size: 1rem;
            transition: 0.3s; outline: none; background: #fcfdfe;
        }
        input:focus { border-color: var(--gold); background: #fff; box-shadow: 0 0 0 4px rgba(184, 146, 78, 0.1); }
        
        .btn-primary {
            width: 100%; padding: 16px; border-radius: 15px; border: none;
            background: var(--navy); color: white; font-weight: 700;
            cursor: pointer; transition: 0.3s; margin-top: 1rem;
            box-shadow: 0 4px 6px -1px rgba(15, 23, 42, 0.2);
        }
        .btn-primary:hover { background: var(--gold); transform: translateY(-2px); }
        .error-msg { color: #ef4444; font-size: 0.8rem; font-weight: 700; margin-top: 15px; text-align: center; display: none; }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo">BANK<span>DEVISA</span></div>
        <h2 style="text-align:center; color: var(--navy); margin-bottom: 10px;">Otentikasi Akun</h2>
        <p style="text-align:center; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 2rem;">Masukkan detail kartu BDN Anda.</p>

        <div class="input-group">
            <label>Nomor Kartu (16 Digit)</label>
            <input type="text" id="cardNo" placeholder="0810 3119 ...." maxlength="16">
        </div>
        <div class="input-group">
            <label>Kode CVV</label>
            <input type="password" id="cvv" placeholder="***" maxlength="3">
        </div>

        <button class="btn-primary" id="btnCheck">LANJUTKAN</button>
        <div id="error" class="error-msg">Nomor Kartu atau CVV tidak valid!</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDXYDqFmhO8nacuX-hVnNsXMmpeqwYlW7U",
            databaseURL: "https://wifist-d3588-default-rtdb.asia-southeast1.firebasedatabase.app/", 
            projectId: "wifist-d3588"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById('btnCheck').onclick = async () => {
            const card = document.getElementById('cardNo').value;
            const cvv = document.getElementById('cvv').value;
            const errorEl = document.getElementById('error');
            const btn = document.getElementById('btnCheck');

            if(card.length < 16) return alert("Nomor kartu harus 16 digit!");

            btn.innerText = "MENGECEK...";
            btn.disabled = true;

            try {
                const snapshot = await get(child(ref(db), `nasabah/${card}`));
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    // Cek CVV (Pastikan di database sudah ada field 'cvv')
                    if (data.cvv === cvv) {
                        sessionStorage.setItem('temp_card', card);
                        window.location.href = 'pin.html';
                    } else {
                        throw new Error("CVV Salah");
                    }
                } else {
                    throw new Error("Kartu Tidak Ada");
                }
            } catch (e) {
                errorEl.style.display = "block";
                btn.innerText = "LANJUTKAN";
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
