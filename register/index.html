<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendaftaran Kartu • Zeli System</title>

  <!-- CSS External -->
  <link rel="stylesheet" href="style.css"/>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- ================= PROGRESS ================= -->
<div class="progress-wrapper">
  <div class="progress-bar-bg">
    <div class="progress-line" id="progressLine"></div>
  </div>
  <div class="progress-container" id="progressContainer">
    <!-- circle step di-generate JS -->
  </div>
</div>

<!-- ================= FORM WRAPPER ================= -->
<div class="form-wrapper">

  <!-- ===== STEP 1 ===== -->
  <section class="step active" id="step1">
    <h2>Data Diri</h2>

    <div class="input-group">
      <label>Nama Lengkap</label>
      <input type="text" id="namaLengkap">
    </div>

    <div class="input-group">
      <label>Tanggal Lahir</label>
      <input type="date" id="inputDOB">
    </div>

    <button onclick="nextStep(2)">Lanjut</button>
  </section>

  <!-- ===== STEP 2 ===== -->
  <section class="step" id="step2">
    <h2>Kontak</h2>
    <input type="tel" placeholder="Nomor HP">
    <button onclick="nextStep(3)">Lanjut</button>
  </section>

  <!-- ===== STEP 3 ===== -->
  <section class="step" id="step3">
    <h2>Alamat</h2>
    <textarea placeholder="Alamat lengkap"></textarea>
    <button onclick="nextStep(4)">Lanjut</button>
  </section>

  <!-- ===== STEP 4 ===== -->
  <section class="step" id="step4">
    <h2>Identitas</h2>
    <input type="text" placeholder="NIK / Identitas">
    <button onclick="nextStep(5)">Lanjut</button>
  </section>

  <!-- ===== STEP 5 ===== -->
  <section class="step" id="step5">
    <h2>Data Tambahan</h2>
    <input type="text">
    <button onclick="nextStep(6)">Lanjut</button>
  </section>

  <!-- ===== STEP 6 (SLIK) ===== -->
  <section class="step" id="step6">
    <h2>Analisis Sistem</h2>
    <p>Sistem sedang menganalisis data…</p>
    <button onclick="nextStep(7)">Lanjut</button>
  </section>

  <!-- ===== STEP 7 ===== -->
  <section class="step" id="step7">
    <h2>Konfirmasi</h2>
    <button onclick="nextStep(8)">Lanjut</button>
  </section>

  <!-- ===== STEP 8 ===== -->
  <section class="step" id="step8">
    <h2>Verifikasi</h2>
    <button onclick="nextStep(9)">Lanjut</button>
  </section>

  <!-- ===== STEP 9 ===== -->
  <section class="step" id="step9">
    <h2>Review</h2>
    <button onclick="nextStep(10)">Lanjut</button>
  </section>

  <!-- ===== STEP 10 ===== -->
  <section class="step" id="step10">
    <h2>Persetujuan</h2>
    <button onclick="nextStep(11)">Lanjut</button>
  </section>

  <!-- ===== STEP 11 ===== -->
  <section class="step" id="step11">
    <h2>Data Akhir</h2>
    <button onclick="nextStep(12)">Lanjut</button>
  </section>

  <!-- ===== STEP 12 ===== -->
  <section class="step" id="step12">
    <h2>Ringkasan</h2>
    <button onclick="nextStep(13)">Lanjut</button>
  </section>

  <!-- ===== STEP 13 ===== -->
  <section class="step" id="step13">
    <h2>Generate Kartu</h2>
    <button onclick="nextStep(14)">Lanjut</button>
  </section>

  <!-- ===== STEP 14 ===== -->
  <section class="step" id="step14">
    <h2>Preview Kartu</h2>
    <button onclick="nextStep(15)">Lanjut</button>
  </section>

  <!-- ===== STEP 15 ===== -->
  <section class="step" id="step15">
    <h2>Konfirmasi Akhir</h2>
    <button onclick="nextStep(16)">Lanjut</button>
  </section>

  <!-- ===== STEP 16 (FINAL) ===== -->
  <section class="step" id="step16">
    <h2>Kartu Berhasil Dibuat</h2>
    <div id="finalCard"></div>
  </section>

</div>

<!-- ================= JS ================= -->
<script src="script.js"></script>

</body>
</html>
